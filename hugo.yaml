baseURL: https://cedardb.com/docs/
languageCode: en-us
title: CedarDB Documentation
theme: hextra

enableRobotsTXT: true
enableGitInfo: true

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logos/cedardb.svg
      dark: logos/cedardb_dark.svg
      link: /docs/
      height: 20
      width: 200
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false

menu:
  main:
    - name: Website
      url: https://cedardb.com/
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/cedardb"
      params:
        icon: github

markup:
  highlight:
    noClasses: false
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
